<html>

<head>
  <title>Travel4Life SignUp</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="css/loginCss.css">
</head>

<body background="assets/bg.jpg" >

  <div class="section"></div>
  <main>
    <center>
      <img id="logo" style="width: 70px;" src="assets/logo.png" />
      <div class="section"></div>

      <h5 class="indigo-text">Please enter valid username and password</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input type='email' name='email' id='name' />
                <label for='name'>Enter name</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input type='email' name='email' id='username' />
                <label for='username'>Enter unique username</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='email' name='email' id='email' />
                <label for='email'>Enter your email</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password1' />
                <label for='password'>Password</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password2' />
                <label for='password'>Confirm Password</label>
              </div>
            </div>


            <br />
            <center>
              <div class='row'>
                <button id="signup" type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Sign Up</button>
              </div>
            </center>
          </form>
        </div>
      </div>
      <a href="#!">Create account</a>
    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>

  <script type="text/javascript" src="js/loginJs.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>

</html>
